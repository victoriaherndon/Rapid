<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAPID - Emergency Management Dashboard</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>RAPID</h1>
    <p>Resource Allocation and Public Incident Dashboard</p>
  </header>
  <nav>
    <a href="login.html">Login</a>
    <a href="resources.html">Request Resources</a>
    <a href="admin.html">Admin Dashboard</a>
  </nav>
  <main>
    <section class="report-section">
      <h2>Report an Incident</h2>
      <form id="incident-form">
        <label>
          County:
          <input type="text" name="county" required />
        </label>
        <label>
          Address:
          <input type="text" name="address" required />
        </label>
        <label>
          Type of Occurrence:
          <select name="type" required>
            <option value="">Select...</option>
            <option value="fire">Fire</option>
            <option value="flood">Flood</option>
            <option value="storm">Storm</option>
            <option value="earthquake">Earthquake</option>
            <option value="other">Other</option>
          </select>
        </label>
        <label>
          Description:
          <textarea name="description" rows="3" required></textarea>
        </label>
        <button type="submit">Submit Incident</button>
      </form>
    </section>
    <section class="dashboard-section">
      <h2>Incident Dashboard</h2>
      <div id="incidents-list">
        <!--I am going to dynamically load incidents here. Will be working on it. -->
        <p>No incidents reported yet.</p>
      </div>
    </section>
  </main>
  <footer>
    <p>RAPID </p>
  </footer>
  <script>
    // FRONT END FORM SUBMISSION DASHBOARD
    document.getElementById('incident-form').onsubmit = function(e) {
      e.preventDefault();
      const form = e.target;
      const incident = {
        county: form.county.value,
        address: form.address.value,
        type: form.type.value,
        description: form.description.value,
        status: 'Ongoing'
      };
      /*const list = document.getElementById('incidents-list');
      const div = document.createElement('div');
      div.className = 'incident-card';
      div.innerHTML = `
        <h3>${incident.type} in ${incident.county}</h3>
        <p><strong>Address:</strong> ${incident.address}</p>
        <p><strong>Description:</strong> ${incident.description}</p>
        <p><strong>Status:</strong> ${incident.status}</p>
      `;
      if (list.querySelector('p')) list.innerHTML = '';
      list.appendChild(div);
      form.reset();
      */
     try 
     {
        const response = await fetch'/*name*/', {
          method: 'POST',
          headers:
          {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(incident)
        };


        if(response.ok)
        {
          alert("submitted");
          form.reset();
        }
        else
        {
          const result = await response.json();
          alert("error" , result);
        }
      }
        catch(error)
        {
          console.error("error", error)
          alert("try again later")
        }
     };

  </script>
</body>
</html>
